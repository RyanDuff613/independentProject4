<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Independent Project 4: Pizza Order Form</title>
  </head>
  <body>
    <div class="container">
      <h1>Welcome to Duff's Pizza</h1>
      <h3>tell us what you'd like below and we'll give you a price.</h3>
      <div id='inputDiv'>
        <form id='theForm'>
          <div class="form-group">
            <div class="row" id="sizeList">
              <select class="form-control" id='size'>
                <option value="no size selected">Select a Size</option>
                <option value='18in'>Large - 18inch - 3-5 adults</option>
                <option value='14in'>Medium - 14inch - 2-3 adults</option>
                <option value='10in'>Small - 10inch - 1 adult</option>
              </select>
            </div>
            <div class="form-check row" id='toppingList'>
              <div class="col-xs-6">
                <p>meat toppings<p>
                <div class="btn-group-toggle" data-toggle="buttons">
                  <input class="form-check-input" type="checkbox" id='pepperoni'name="meats" value='pepperoni'>
                  <label class="form-check-label" for='pepperoni'>Pepperoni</label><br>
                  <input class="form-check-input" type="checkbox" id='sausage'name="meats" value='sausage'>
                  <label class="form-check-label" for='sausage'>Sausage</label><br>
                  <input class="form-check-input" type="checkbox" id='bacon'name="meats" value='bacon'>
                  <label class="form-check-label" for='bacon'>Bacon</label><br>
                  <input class="form-check-input" type="checkbox" id='chicken'name="meats" value='chicken'>
                  <label class="form-check-label" for='chicken'>Chicken</label><br>
                </div>
              </div>
              <div class="col-xs-6">
                <p>veggie toppings</p>
                <input class="form-check-input" type="checkbox" id='onions'name="veggies" value='onions'>
                <label class="form-check-label" for='onions'>onions</label><br>
                <input class="form-check-input" type="checkbox" id='mushrooms'name="veggies" value='mushrooms'>
                <label class="form-check-label" for='mushrooms'>mushrooms</label><br>
                <input class="form-check-input" type="checkbox" id='greenPeppers'name="veggies" value='greenPeppers'>
                <label class="form-check-label" for='greenPeppers'>greenPeppers</label><br>
                <input class="form-check-input" type="checkbox" id='blackOlives'name="veggies" value='blackOlives'>
                <label class="form-check-label" for='blackOlives'>blackOlives</label><br>
                <input class="form-check-input" type="checkbox" id='pineapple'name="veggies" value='pineapple'>
                <label class="form-check-label" for='pineapple'>pineapple</label><br>
                <input class="form-check-input" type="checkbox" id='jalapenos'name="veggies" value='jalapenos'>
                <label class="form-check-label" for='jalapenos'>jalapenos</label><br>
              </div>
            </div>
            <div class="row">
              <button class="btn btn-danger" type='submit'>Calculate total:</button>
            </div>
          </div>
        </form>
      </div>

      <div id='outputDiv'>
        <p>you ordered a <span id='size'></span>inch with<span id='userToppings'></span></p>
        <p>total price is: <span id='totalPrice'></span></p>
      </div>
    </div>
  </body>
  </html>
