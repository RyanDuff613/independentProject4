<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Independent Project 4: Pizza Order Form</title>
  </head>
  <body>
    <div class="container">
      <h1>Welcome to Duff's Pizza</h1>
      <h3>tell us what you'd like below and we'll give you a price.</h3>
      <div id='inputDiv'>
        <form id='theForm'>
          <div class="form-group">
            <div class="form-check form-check-inline form-row" id='toppingList'>
              <div class="col">
                <p>meat toppings<p>
                <div class="btn-group-toggle" data-toggle="buttons">
                  <label class="btn btn-secondary active" for='pepperoni'>Pepperoni
                    <input type="checkbox" checked autocomplete="off" id='pepperoni'name="meats" value='pepperoni'>
                  </label>
                  <input class="form-check-input" type="checkbox" id='sausage'name="meats" value='sausage'>
                  <label class="form-check-label btn btn-danger" for='sausage'>Sausage</label>
                  <input class="form-check-input" type="checkbox" id='bacon'name="meats" value='bacon'>
                  <label class="form-check-label btn btn-danger" for='bacon'>Bacon</label>
                  <input class="form-check-input" type="checkbox" id='chicken'name="meats" value='chicken'>
                  <label class="form-check-label btn btn-danger" for='chicken'>Chicken</label>
                </div>
              </div>
                <br>
              <div class="col">
                <p>veggie toppings</p>
                <input class="form-check-input" type="checkbox" id='onions'name="veggies" value='onions'>
                <label class="form-check-label btn btn-danger" for='onions'>onions</label>
                <input class="form-check-input" type="checkbox" id='mushrooms'name="veggies" value='mushrooms'>
                <label class="form-check-label btn btn-danger" for='mushrooms'>mushrooms</label>
                <input class="form-check-input" type="checkbox" id='greenPeppers'name="veggies" value='greenPeppers'>
                <label class="form-check-label btn btn-danger" for='greenPeppers'>greenPeppers</label>
                <input class="form-check-input" type="checkbox" id='blackOlives'name="veggies" value='blackOlives'>
                <label class="form-check-label btn btn-danger" for='blackOlives'>blackOlives</label>
                <input class="form-check-input" type="checkbox" id='pineapple'name="veggies" value='pineapple'>
                <label class="form-check-label btn btn-danger" for='pineapple'>pineapple</label>
                <input class="form-check-input" type="checkbox" id='jalapenos'name="veggies" value='jalapenos'>
                <label class="form-check-label btn btn-danger" for='jalapenos'>jalapenos</label>
              </div>
            </div>
          </div>

          <div class="form-group row" id="sizeList">
            <select class="form-control" id='size'>
              <option value="no size selected">Select a Size</option>
              <option value='18in'>Large - 18inch - 3-5 adults</option>
              <option value='14in'>Medium - 14inch - 2-3 adults</option>
              <option value='10in'>Small - 10inch - 1 adult</option>
            </select>
          </div>
          <button class="btn btn-danger" type='submit'>Calculate total:</button>
        </form>
      </div>

      <div id='outputDiv'>
        <p>you ordered a <span id='size'></span>inch with<span id='userToppings'></span></p>
        <p>total price is: <span id='totalPrice'></span></p>
      </div>
    </div>
  </body>
  </html>
